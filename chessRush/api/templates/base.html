{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
    {% block head %}{% endblock head %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/chessboard-1.0.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script>var exports = {};</script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= {% static 'js/chessboard-1.0.0.js' %}></script>
    <script src= {% static 'js/chess.js' %}></script>
    <script src={% static 'js/main.js' %}></script>
    <link rel="stylesheet" href="{% static 'css/arrow.css' %}">
    <script src="{% static 'js/arrow.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
	</head>

  <!-- component -->


<!-- Slider Component Container -->
<div class="flex flex-col items-center justify-center mt-16" x-cloak x-data="appData()" x-init="appInit()">
    <div class="flex flex-col">
        <!-- Page Scroll Progress -->
        <div class="fixed inset-x-0 top-0 z-50 h-0.5 mt-0.5
            bg-blue-500" :style="`width: ${percent}%`"></div>

        <!-- Navbar -->
        <nav class="flex justify-between py-4 px-10 bg-white/80
            backdrop-blur-md shadow-md w-full
            fixed top-0 left-0 right-0 z-10">
            <!-- Icon Menu Section -->
            <div class="flex items-center space-x-5">
                <!-- Register -->
                <a class="flex text-gray-600 hover:text-blue-500
                    cursor-pointer transition-colors duration-300">
                    Chess_RUSH
                </a>
                <a class="flex text-gray-600 hover:text-blue-500
                    cursor-pointer transition-colors duration-300">
                    Game Played :<span id='total' style='padding-left: 10px;'>50</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Dummy Scrollable Content -->
    <div class ="m-6 w-full">
    {% block content %}

    {% endblock content %}  
    </div>
    <!-- Notes -->
    {% block script %}{% endblock script %}
</div>

<script>
  const appData = () => {
      return {
          percent: 0,

          appInit() {
              // source: https://codepen.io/A_kamel/pen/qBmmGKJ
              window.addEventListener('scroll', () => {
                  let winScroll = document.body.scrollTop || document.documentElement.scrollTop,
                      height = document.documentElement.scrollHeight - document.documentElement.clientHeight;

                  this.percent = Math.round((winScroll / height) * 100);
              });
          },
      };
  };
</script>
</html>
